<!DOCTYPE html>

    <html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        
        <title>Music Player</title>
    </head>

    <body onload="main()">
        
        <canvas id="myStaff">

            
        </canvas>
        <div class="section__piano"></div>
            <div class="wrapper">
                <header>
                    <h2>PlayPiano</h2>
                    <div class="column volume-slider">
                        <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
                        
                    </div>
                    <div class="column keys-checkbox">
                        <span>Show keys</span><input type="checkbox" checked>  
                    </div>
                </header>

                <ul class="piano_keys">
                    <li class="key white" data-key="key11"><span>q</span></li>
                    <li class="key black" data-key="key01"><span>1</span></li>
                    <li class="key white" data-key="key12"><span>w</span></li>
                    <li class="key black" data-key="key02"><span>2</span></li>
                    <li class="key white" data-key="key13"><span>e</span></li>
                    <li class="key white" data-key="key14"><span>r</span></li>
                    <li class="key black" data-key="key03"><span>3</span></li>
                    <li class="key white" data-key="key15"><span>t</span></li>
                    <li class="key black" data-key="key04"><span>4</span></li>
                    <li class="key white" data-key="key16"><span>y</span></li>
                    <li class="key black" data-key="key05"><span>5</span></li>
                    <li class="key white" data-key="key17"><span>u</span></li>
                    <li class="key white" data-key="key18"><span>i</span></li>
                    <li class="key black" data-key="key06"><span>6</span></li>
                    <li class="key white" data-key="key19"><span>o</span></li>
                    <li class="key black" data-key="key07"><span>7</span></li>
                    <li class="key white" data-key="key20"><span>p</span></li>

                    <li class="key white" data-key="key21"><span>z</span></li>
                    <li class="key black" data-key="key08"><span>8</span></li>
                    <li class="key white" data-key="key22"><span>x</span></li>
                    <li class="key black" data-key="key09"><span>9</span></li>
                    <li class="key white" data-key="key23"><span>c</span></li>
                    <li class="key black" data-key="key10"><span>0</span></li>
                    <li class="key white" data-key="key24"><span>v</span></li>
                </ul>
            </div>
        </div>

        <script>
            // Function to scale the elements
            function scaleElements(scaleFactor) {
                const elementsToScale = document.querySelectorAll('.wrapper, .piano_keys, .white, .black, span');
                elementsToScale.forEach(element => {
                    element.style.transform = `scale(${scaleFactor})`;
                });
            }
    
            // Call the function with your desired scale factor
            // For example, a scale factor of 0.8 will reduce the size to 80%
            // scaleElements();
        </script>
        <script defer src="index.js"></script>
    </body>

</html>
