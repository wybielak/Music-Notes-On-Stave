<!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        
        <title>Music Player</title>
    </head>

    <body onload="main()">
        
        <canvas id="myStaff">
            
        </canvas>
        
        <div class="section__piano"></div>
            <div class="wrapper">
                
                <div class="switch-mode" >
                    <button class="piano-mode">Piano mode</button>
                    <button class="drag-mode">Drag and play mode</button>
                    <button class="dual-mode">Dual mode</button>
                </div>

                <div class="note-mode" > <!--https://www.alt-codes.net/music_note_alt_codes.php-->
                    <button class="whole-note">ùÖù</button>
                    <button class="half-note">ùÖû</button>
                    <button class="quarter-note">ùÖü</button>
                    <button class="eight-note">ùÖ†</button>
                </div>

                <div class="chords" >
                    <p>Chords:</p>
                    <button class="Cchord">C</button>
                    <button class="Dmchord">Dm</button>
                    <button class="Emchord">Em</button>
                    <button class="Fchord">F</button>
                    <button class="Gchord">G</button>
                    <button class="Amchord">Am</button>
                    <button class="Hdimchord">Hdim</button>
                </div>

                <div class="switch-mode-2" >
                    <button class="freeplay-mode">Free play mode</button>
                    <button class="compose-mode">Compose mode</button>
                </div>

                <div class="switch-mode-3" >
                    <button class="record-mode">Rec</button>
                    <button class="play-mode">Play</button>
                    <button class="save-btn">Save</button>
                    <input type="file" class="file-input" accept=".json">
                </div>

                <header>
                    <h2>PlayPiano</h2>
                    <div class="column volume-slider">
                        <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
                        
                    </div>
                    <div class="column keys-checkbox">
                        <span>Show keys</span><input type="checkbox" checked>  
                    </div>
                </header>
                <ul class="piano_keys">
                    <li class="key white" data-key="q"><span>q</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="w"><span>w</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="e"><span>e</span></li>
                    <li class="key white" data-key="r"><span>r</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="t"><span>t</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="y"><span>y</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="u"><span>u</span></li>
                    <li class="key white" data-key="i"><span>i</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="o"><span>o</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="p"><span>p</span></li>
                    <li class="key white" data-key="z"><span>z</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="x"><span>x</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="c"><span>c</span></li>
                    <li class="key black" data-key="black"><span></span></li>
                    <li class="key white" data-key="v"><span>v</span></li>
                </ul>
            </div>
        </div>
        <script>
            // Function to scale the elements
            function scaleElements(scaleFactor) {
                const elementsToScale = document.querySelectorAll('.wrapper, .piano_keys, .white, .black, span');
                elementsToScale.forEach(element => {
                    element.style.transform = `scale(${scaleFactor})`;
                });
            }
    
            // Call the function with your desired scale factor
            // For example, a scale factor of 0.8 will reduce the size to 80%
            // scaleElements();
        </script>
        <script defer src="index.js"></script>
    </body>
</html>
